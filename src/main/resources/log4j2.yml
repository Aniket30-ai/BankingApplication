Configuration:
  status: INFO
  name: MyLog4j2Config

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"

    RollingFile:
      name: FileLogger
      fileName: logs/app.log
      filePattern: logs/app-%d{yyyy-MM-dd}.log.gz
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console
        - ref: FileLogger
